<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - CramTime</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8f9fa;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4338ca;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #4338ca;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #4338ca;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    .button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4338ca;
    }
    .links {
      text-align: center;
      margin-top: 1.5rem;
    }
    .links a {
      color: #4f46e5;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #ddd;
      color: #666;
    }
    .error-message {
      color: #ef4444;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
    .success-message {
      color: #10b981;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">CramTime</a>
    <div class="nav-links">
      <a href="study-tools.html">Study Tools</a>
      <a href="subjects.html">Subjects</a>
      <a href="about.html">About</a>
      <a href="signin.html">Sign In</a>
    </div>
  </nav>

  <div class="form-container">
    <h1>Sign In</h1>
    <form id="signin-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="button">Sign In</button>
      <div id="loading">Signing in...</div>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </form>
    <div class="links">
      <a href="#">Forgot password?</a>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 CramTime. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('signin-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const loadingIndicator = document.getElementById('loading');
      
      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      loadingIndicator.style.display = 'block';
      
      // Demo login functionality
      if (email === "demo@cramtime.com" && password === "demo123") {
        successMessage.textContent = "Demo login successful! Redirecting...";
        successMessage.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        errorMessage.textContent = "Invalid credentials. Try demo@cramtime.com with password demo123.";
        errorMessage.style.display = 'block';
        loadingIndicator.style.display = 'none';
      }
    });
  </script>
</body>
</html>
