<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cramtime - Fallback Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      color: #3B82F6;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background-color: #3B82F6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Cramtime Logo" class="logo" />
    <h1>Welcome to Cramtime</h1>
    <p>Your ultimate study companion for AP exams and SAT prep.</p>
    <p>You've reached the fallback page. The main application should load momentarily.</p>
    <a href="/test" class="btn">Test Page</a>
  </div>
  <script>
    // Redirect to main page after a short delay
    setTimeout(() => {
      window.location.href = '/test';
    }, 3000);
  </script>
</body>
</html>
